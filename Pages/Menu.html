<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Style/Menu.css">
    <script src="../JavaScript/Menu.js"></script>
    <script src="../JavaScript/Logic.js"></script>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="userName"></span>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search">
            </div>
            <div class="chat-title">Fusion-Chat</div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
        
        <div class="chat-content">
            <div id="current-user"></div>
            <div class="contacts-list" id="contactList">
                <!-- Contacts will be dynamically added here -->
            </div>
            
            <div class="chat-messages" id="chatMessages">
            </div>
        </div>
        
        <div class="chat-input">
            <button class="attachment-btn" id="attachBtn">
                <i class="fas fa-paperclip"></i> Attach PDF
            </button>
            <input type="text" id="messageInput" class="message-input" placeholder="Type message here">
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
</body>

</html>
